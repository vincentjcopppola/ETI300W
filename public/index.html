<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient360 - Nittany Med</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Patient360 - Nittany Med</h1>
        
        <form id="patientForm" class="border p-4 bg-light rounded">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            
            <h2 class="mt-4">Treatments</h2>
            <div id="treatmentContainer" class="form-row align-items-center">
                <div class="form-group col-md-6">
                    <input type="text" placeholder="Treatment" class="form-control treatment">
                </div>
                <div class="form-group col-md-4">
                    <input type="number" placeholder="Cost ($)" class="form-control cost">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" id="addTreatment" class="btn btn-primary">Add Treatment</button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
        
        <h2 class="text-center my-4">Patient Records</h2>
        <div class="table-responsive">
            <table id="patientRecords" class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Treatments</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/app.js"></script>
</body>
</html>
